<div class="container">
    <div class="row text-center">
        <h3>Nova Categoria</h3>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h4>Categorias</h4>
            <form ng-submit="saveCategoria()">
                <div class="form-group">
                    <label for="cat">Name:</label>
                    <input type="text" ng-model="categoria.name" id="cat" class="form-control">        
                </div>
                <button type="submit" class="btn btn-default">Gravar</button>
            </form>
        </div>
    </div>

    <div class="row" style="margin-bottom:20px"></div>

    <div class="row">
        <div class="col-sm-12">
            <h4>Sub-Categorias</h4>
            <form ng-submit="saveSubCategoria()">
                <div class="form-group">
                    <label for="catselect">Categoria</label>
                    <select ng-model="categoria.name" class="form-control" id="catselect">
                        <option 
                            ng-selected="categoria.name == x.categoria.name"
                            ng-repeat="x in categoriasList" 
                            ng-value="x.categoria.name">
                                {{x.categoria.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subcat">Sub-Categoria:</label>
                    <input type="text" ng-model="subCategoria.name" id="subcat" class="form-control">        
                </div>
                <button type="submit" class="btn btn-default">Save Changes</button>
            </form>
        </div>
    </div>
</div>
