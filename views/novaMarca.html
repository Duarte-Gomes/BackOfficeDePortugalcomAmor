<div class="container">
    <div class="row text-center">
        <h3>Nova Marca</h3>
    </div>
    <div>  
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a data-target="#dadosmarca" aria-controls="dadosmarca" role="tab" data-toggle="tab">Dados Marca</a></li>
            <li role="presentation"><a data-target="#imagens" aria-controls="imagens" role="tab" data-toggle="tab">Imagens</a></li>
            <li role="presentation"><a data-target="#redessociais" aria-controls="redessociais" role="tab" data-toggle="tab">Redes Sociais</a></li>
            <li role="presentation"><a data-target="#dadosfiscais" aria-controls="dadosfiscais" role="tab" data-toggle="tab">Dados Fiscais</a></li>
            <li role="presentation"><a data-target="#settings" aria-controls="settings" role="tab" data-toggle="tab">Configurações</a></li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="dadosmarca">
                <div class="col-sm-12">    
                    <div class="form-group">
                        <label for="nome">Nome da marca</label>
                        <input type="text" ng-model="marca.nome" id="nome" class="form-control">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Categoria</label>
                        <select ng-model="marca.categoria" class="form-control" id="catselect">
                            <option 
                                ng-selected="categoria.name == x.local.name"
                                ng-repeat="x in categoriasList" 
                                ng-value="x.categoria.name">
                                    {{x.categoria.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Sub-Categoria</label>
                        <select ng-model="marca.subCategoria" class="form-control" id="catselect">
                                <option 
                                ng-selected="subCategoria.name == x.subCategoria.name"
                                ng-repeat="x in subCategoriasList" 
                                ng-value="x.subCategoria.name">
                                {{x.subCategoria.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Descrição Pequena</label>
                        <textarea rows="2" ng-model="marca.desqPeq" id="descPeq" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Descrição Geral</label>
                        <textarea rows="4" ng-model="marca.desqGeral" id="descGeral" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Morada</label>
                        <input type="text" ng-model="marca.morada" id="morada" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Código Postal</label>
                        <input type="text" ng-model="marca.codigoPostal" id="codigoPostal" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Localidade</label>
                        <input type="text" ng-model="marca.localidade" id="localidade" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Concelho</label>
                        <input type="text" ng-model="marca.concelho" id="concelho" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" ng-model="marca.telefone" id="telefone" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Telemovel</label>
                        <input type="text" ng-model="marca.telemovel" id="telemovel" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" ng-model="marca.email" id="email" class="form-control">       
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" ng-model="marca.website" id="website" class="form-control">  
                    </div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="imagens">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="logoMarca">Logotipo Marca</label>
                        <input type="file" id="logoMarca">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="imagem1">Imagem 1</label>
                        <input type="file" id="imagem1">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="imagem2">Imagem 2</label>
                        <input type="file" id="imagem2">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="imagem3">Imagem 3</label>
                        <input type="file" id="imagem3">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="imagem4">Imagem 4</label>
                        <input type="file" id="imagem4">
                    </div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="redessociais">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Facebook</label>
                        <input type="text" ng-model="marca.facebook" id="facebook" class="form-control">   
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Instagram</label>
                        <input type="text" ng-model="marca.instagram" id="instagram" class="form-control">  
                    </div>
                </div>
                <div class="col-sm-6">
    
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="text" ng-model="marca.linkedin" id="linkedin" class="form-control">           
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Google +</label>
                        <input type="text" ng-model="marca.googleplus" id="googleplus" class="form-control">        
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Twitter</label>
                        <input type="text" ng-model="marca.twitter" id="twitter" class="form-control">
                    </div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="dadosfiscais">
                <div class="col-sm-12">
                    <h4>Dados Fiscais</h4>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Nome Fiscal</label>
                        <input type="text" ng-model="marca.nomeFiscal" id="nomeFiscal" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Morada Fiscal</label>
                        <input type="text" ng-model="marca.moradaFiscal" id="moradaFiscal" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Código Postal</label>
                        <input type="text" ng-model="marca.codigoPostalFiscal" id="codigoPostalFiscal" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Localidade</label>
                        <input type="text" ng-model="marca.localidadeFiscal" id="localidadeFiscal" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Concelho</label>
                        <input type="text" ng-model="marca.concelhoFiscal" id="concelhoFiscal" class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>NIF</label>
                        <input type="text" ng-model="marca.nif" id="nif" class="form-control">
                    </div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="settings">
                <div class="col-sm-2">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Publicar
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Destaque Categorias
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Destaque Sub-Categoria
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-success" ng-click="saveNovaMarca()">Gravar Marca</button>
    </div>
    <div class="row" style="margin-bottom:20px"></div>
</div>
