<form ng-submit="uploadLogo(file)">
    <div class="col-sm-11">
        <label for="logo">Logo</label>
        <input type="file" id="logo" accept="txt" file-model="file" class="form-control">
    </div>
    <div class="col-sm-1">
        <button type="submit" class="btn btn-primary" style="margin-top: 25px;">Carregar</button>
    </div>
    <div class="col-sm-12">
        <p ng-show="!marca.logo">Sem imagem</p>
        <img src="{{marca.logo}}" style="width: 250px;">
    </div>
</form>
